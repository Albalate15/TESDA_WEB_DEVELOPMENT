<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Creating HTML Table 1</title>
  </head>
  <style>
    table,
    tr,
    td {
      border: 1px solid black;
    }
    .center {
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  <body>
    <table class="center">
      <tr>
        <td style="padding: 20px">
          <table style="border-collapse: collapse">
            <tr>
              <td>Rubber</td>
              <td>baby</td>
            </tr>
            <tr>
              <td>buggy</td>
              <td>bumpers</td>
            </tr>
          </table>
        </td>
        <td style="padding: 20px">
          <table style="border-collapse: collapse">
            <tr>
              <td>She</td>
              <td>sells</td>
            </tr>
            <tr>
              <td>sea</td>
              <td>shells</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
